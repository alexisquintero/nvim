name: update-lazy-lock
on:
  workflow_dispatch: # allows manual triggering
  # schedule:
  #   - cron: '0 9 20 * *'

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.6

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      # - name: Installs nvim
      #   run: |
      #     apt -q update
      #     apt install -qy wget cmake
      #     adduser $USER fuse
      #     wget https://github.com/neovim/neovim/releases/download/stable/nvim.appimage -O $PWD/nvim
      #     chmod +x nvim

      - name: Update lazy lock file
        run: | # still doesn't work ...
          # nix shell --verbose nixpkgs#neovim
          nix-channel --add https://nixos.org/channels/nixpkgs-unstable
          # nix-channel --update
          nix-channel --list
          nix-shell -p neovim cmake
          nvim --version
          nvim --headless "+Lazy! sync" +qa

      - name: Create pr
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update lazy lock file
          create_branch: true
